<h1>heading tag</h1> <!-- THEY ARE 6 HEADING TAGS <h1> <h2> <h3> <h4> <h5> <h6>
    WHICH DISPLAYS HEADING ACCORDING TO OUR REQUIRED SIZE->


<p>paragraph tag</p>  <!- DEFINES THE PARAGRAPH OF TEXT -->


<div>division tag</div> <!--BLOCK USED TO GROUP OTHER ELEMENT AND HELPS TO APPLY LAYOUT -->


<br>(line break tag)  <!--THE PARAGRAPH WILL BE STARTS FROM THE BEGINING OF NEXT LINE-->


<img > image tag <!--DISPLAYS AN IMAGE IN WEB PAGE-->


<a>Anchor tag</a> <!--CREATE HYPERLINK TO ANOTHER PAGE-->
